pluginManagement {
    plugins {
        id "com.github.spotbugs" version "${githubSpotbugsVersion}"
        id "com.github.johnrengelman.shadow" version "${githubJohnrengelmanShadowVersion}"
        id "de.undercouch.download" version "${underCouchDownloadVersion}"
        id "net.researchgate.release" version "${researchgateReleaseVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.13.2"
}

rootProject.name = 'ballerinax-persist.redis'

include ':checkstyle'
include ':persist.redis-native'
include ':persist.redis-ballerina'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':persist.redis-native').projectDir = file('native')
project(':persist.redis-ballerina').projectDir = file('ballerina')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
